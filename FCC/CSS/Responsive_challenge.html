<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon for page and google fonts -->
    <link rel="shortcut icon" type="image/x-icon" href="fred4.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <title>FRED</title>

    <style>
    /* global page stuff */
    :root {
        /* used to change the title and captions based upon the device size */
        --size: "not-set-yet"; 
        --text1: 10px;
        --text2: 20px;
        --text3: 30px;
        --text4: 40px;
    }
    html {
          /* set height to 100% to get background to cover entire page */
          height: 100%;
          background: rgb(73,42,2);
          background: linear-gradient(0deg, rgba(73,42,2,1) 12%, rgba(166,184,165,1) 100%);
    }

    /* for the titles and captions */
    .hidden_by_default {
      /* default setting, turned on as necessary */
      display: none;
    }
    .txtover { 
      position: relative 
    } 
    /* main title */
    .txtover .title { 
      position: absolute; 
      top: 0; 
      left: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      color: yellow;
      text-align: center;
      font-family: Gluten, sans-serif;
      font-size: 40px;
      background:rgba(166,184,165,0.7)
    }
   
    /* main description */
    .txtover .middlecaption { 
      position: absolute; 
      /* bottom: 0; */
      top: 70%; 
      left: 15;
      box-sizing: border-box;
      width: 100%;
      padding: 2px;
      color: yellow;
      text-align: left;
      font-family: Nunito, sans-serif;
      /* for some unknown reason if this is set here it is not overridden below!??, 
      /* font-size: 12px; */
      background:rgba(166,184,165,0.7)
    }
   
    .txtover .bottomcaption {
      position: absolute; 
      bottom: 0; 
      right: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      color: rgb(0, 153, 255);
      text-align: center;
      font-family: Nunito, sans-serif;
      background: rgba(0, 0, 0, 0.6);
    }
    .txtover .bottomcaption a:link,
    .txtover .bottomcaption a:active,
    .txtover .bottomcaption a:visited,
    .txtover .bottomcaption a:hover {color: #fff;}

    .txtover #originalfred { 
      position: absolute; 
      top: 80%; 
      left: 10;
      box-sizing: border-box;
      width: 100%;
      padding: 2px;
      color: yellow;
      text-align: center;
      font-family: Nunito, sans-serif;
      font-size: 20px;
    }
    /* for the picture */
    img {
      width: 100%;
      /* this gets the picture on the screen vertically centered */
      /* next line is so wrong -- must be set to 'auto' to pass user tests, but screws it up -- 90vh is correct... */
      height: 90vh;
      /* height: auto; */
      /* without these lines the image distorts... */
      object-fit: contain;
      /* object-fit: scale-down; */
      object-position: center;
      /* these properties are apparently only necessary to meet user story #8, are functionally redundant */
      display: block;
      max-width: 100%;
    }

    /* for the captions  */
    /* using spans to swap different text is apparently best way to shift content using css. */

    /* media queries to automatically size and move around */
    /* large devices  */
    @media only screen and (min-width: 850px) {
      :root {--size: "Large";}
      #image {
        content:url("fred1-large.jpg");
      }
      #large_title {
        font-size: var(--text4);
        display: block
      }
      .middlecaption {
        font-size: var(--text3);
      }
      .bottomcaption {
        font-size: var(--text2);
      }

    }

    /* medium devices  */
    @media only screen and (min-width: 551px) and (max-width: 849px) {
      :root {--size: "Medium";}
      #image {
        content:url("fred1-medium.jpg");
      }
      #medium_title {
        font-size: var(--text3);
        display: block;
        font-size: var(--text1);
      }
    }

    /* small devices */
    @media only screen and (min-width: 260px) and (max-width: 550px) {
      :root {--size: "Small";}
      #image {
        content:url("fred1-small.jpg");
      }
      #small_title {
        font-size: var(--text2);
        display: block
      }
      .middlecaption {
        font-size: var(--text1);
      }
      .bottomcaption {
        font-size: var(--text1);
      }
    }

    @media only screen and (max-width: 259px) {
      /* :root {--size: "Tiny";} */
      #image {
        content:url("fredflintstone.jpg");
      }
      #tiny_title {
        font-size: var(--text2);
        display: block
      }
      .bottomcaption {
        display: none;
      }
      .middlecaption {
        display: none;
      }
      #originalfred {
        font-size: var(--text1);
        display: block
      }

    }

    #img-div {
      display: grid;
      /* shorthand for combining align-items and justify-content: */
      place-items: center;
    }

    /* used during dev to verify media query settings... */
    /* #title::after {
      content: var(--size);
    } */

    </style>

</head>
<body>

  <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <main id="main">
    <div id="img-div">  <!-- necessary to meet 'user story #3'-->
    <figure class="txtover" id="image-fig"> 
      <!-- start with the smallest possible image, media queries take over then... -->
      <img id="image" src="fredflintstone.jpg" alt="Fred is about to make a big splash!"> 
      <div id="title" class="title">
        <span class="hidden_by_default" id="large_title">Our Super Friend: Fred</span>
        <span class="hidden_by_default"  id="medium_title">Just Normal Fred</span>
        <span class="hidden_by_default"  id="small_title">Our Small Friend Fred</span>
        <span class="hidden_by_default"  id="tiny_title">The Original Fred</span>
      </div>
      <div class="middlecaption" id="tribute-info">
        Known for his fanciful costumes with eccentric designs, 
        he floated across the world spreading joy.
      </div>
      <div class="bottomcaption" id="img-caption">
        Fred spotted by 
        <a id="tribute-link" href="https://unsplash.com/@kutyawka" target="_blank">Ekaterina Kuznetsova</a>
      </div>
      <span class="hidden_by_default"  id="originalfred">Yaba Daba Doo!</span>
    </figure>
    </div>
  </main>

</body>
</html>
